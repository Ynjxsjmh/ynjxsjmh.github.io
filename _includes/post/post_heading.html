<style>
 .post-title {
     line-height: 1.7;
     line-height: 1.1;
     font-weight: bold;
     font-size: 36px;
 }

 .post-subtitle {
     line-height: 1.7;
     line-height: 1.1;
     font-weight: bold;
     font-size: 30px;
     margin: 1em 0;
 }

 .post-meta {
     margin: 1em 0 0 0;
 }

 .item {
     color: rgba(0, 0, 0, 0.4);
 }
</style>

<div class="post-title">
    {{ page.title }}
</div>

<div class="post-subtitle">
    {{ page.subtitle }}
</div>

<div class="post-meta">
    <span class="item">
        Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}
    </span>

    <span class="item">
        on {{ page.date | date: "%Y-%m-%d %R" }}
    </span>
</div>
