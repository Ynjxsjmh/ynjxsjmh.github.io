<style>
 .post-navigation li {
   width: 48%;
 }

 .post-navigation li > a {
     color: #404040;
 }

 .post-navigation li.btn-outline-secondary > a > span {
     color: gray;
     font-weight: 400;
    letter-spacing: .5px;
 }
</style>

<!-- Pager -->
<div class="post-navigation">
    <ul class="list-inline">
        {% if page.previous.url %}
        <li class="list-inline-item btn btn-outline-secondary">
            <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">
                Previous<br>
                <span>{{page.previous.title}}</span>
            </a>
        </li>
        {% else %}
        <li class="list-inline-item btn btn-secondary disabled">
            <a>
                Previous <br>
                <span>没有更多了</span>
            </a>
        </li>
        {% endif %}

        {% if page.next.url %}
        <li class="list-inline-item btn btn-outline-secondary">
            <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">
                Next<br>
                <span>{{page.next.title}}</span>
            </a>
        </li>
        {% else %}
        <li class="list-inline-item btn btn-secondary disabled">
            <a>
                Next <br>
                <span>没有更多了</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
