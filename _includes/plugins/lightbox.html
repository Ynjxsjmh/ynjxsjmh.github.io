<!-- 增加图片放大预览插件 -->
{% if site.lightbox %}
<link rel="stylesheet" href="{{ "/assets/plugins/lightbox/lightbox.min.css" | prepend: site.baseurl }}">
<script src="{{ "/assets/plugins/lightbox/lightbox.min.js" | prepend: site.baseurl }}"></script>
<script>
    $('div.post-container img').each(function(index, val) {
        var link = $('<a></a>').attr({
        'rel': 'lightbox',
        'href': $(val).attr('src'),
        'data-lightbox':"roadtrip"
        });
        /* if image has title */
        if ($(val).siblings('em')!=null) {
            link.attr('title', $(val).next('em').html());
        }
        $(val).parent().prepend(link);
        link.append($(val));          /* move img inside link */
        $(val).addClass('img-fluid'); /* add BS4 image fluid class */
    });
</script>
{% endif %}
