<!-- MathJax -->
{% if site.mathjax %}
<script type="text/x-mathjax-config">
 MathJax.Hub.Config({
	 tex2jax: {
	     inlineMath: [ ['$','$'], ["\\(","\\)"] ],
	     displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
	 },
	 "HTML-CSS": {
	     availableFonts: ["STIX","TeX"], //可选字体
	     showMathMenu: false //关闭右击菜单显示
	 }
 });
</script>

<script type="text/javascript"
	    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
{% endif %}
