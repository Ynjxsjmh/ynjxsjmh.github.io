<style>
 body, html {
     height: 100%;
 }
</style>

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div id="home-card" class="card">
                <div class="card-header text-center" onclick="backgroundImage();return false;">
                    <h3>{{site.title}}<span class="font-weight-light">的个人网站</span></h3>
                    <p class="font-italic">Ynjxsjmh's Personal Website</p>
                </div>
                <div class="card-body">
                    <div class="card-text d-flex justify-content-between">
                        <p class="command"> » cd "网络日志（Blog）"</p>
                        <p class="execute"><a class="execute" href="blog/" role="button">RET ⏎</a></p>
                    </div>
                    <div class="card-text">
                        <p class="command"> » whatis motto</p>
                        <p class="result">{{page.motto}}</p>
                    </div>
                </div>
                <div class="card-footer text-right font-italic">
                    <p><a href="{{site.BASE_PATH}}/contact.html">Contact</a> | {{ site.url}}</p>
                    <span id="img_placer"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
 var pub_img_current_image;
 function backgroundImage(){
     var pub_img_path='http://www.ruanyifeng.com/images_pub/';

     var pub_img_num = 355;

     var pub_img_current_no = function(){return Math.floor(Math.random()*pub_img_num+1);};

     var pub_img_url = function(){return pub_img_path+'pub_'+pub_img_current_no()+'.jpg';};

     if (pub_img_current_image === undefined ) pub_img_current_image = pub_img_url();

     if ('querySelector' in document) {
         var body = document.querySelector('body').style;
     } else {
         var body = document.body.style;
     }

     body.backgroundSize = 'cover';
     body.backgroundRepeat = 'no-repeat';
     body.backgroundImage = 'url('+ pub_img_current_image +')';

     var span = document.getElementById('img_placer');
     span.innerHTML = '<span style="background-image: url('+(pub_img_current_image=pub_img_url())+');width: 0px;height: 0px;display: inline;"></span>';
 }

 backgroundImage();

</script>
